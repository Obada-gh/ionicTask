<ion-header [translucent]="true">

</ion-header>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon>
                  Telangiectasia
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon>
                  Photorejuvenation
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon> Angiomas
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon> Port Wine

              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon> Warts
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon>
                  Miscellaneous
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Erythematous Scars</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Post Acne Erythema</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Rosacea</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon> Other
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Area</ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>Face</ion-label>
                <ion-checkbox slot="start"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Body</ion-label>
                <ion-checkbox slot="start"></ion-checkbox>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>
                  <ion-icon name="git-merge"></ion-icon> Other
                </ion-label>
                <ion-checkbox slot="start"></ion-checkbox>
              </ion-item>
              <ion-item id="hideOtherTextArea">
                <ion-textarea placeholder="Enter more information here..."></ion-textarea>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
